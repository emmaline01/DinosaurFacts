<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Dino</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    
    <div class = "container-fluid">
        <form action="http://www.google.com/search" method="GET">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <div id="dinoThumbnail"></div> 
                </div>
                <div class="form-group col-md-10">
                    <input type="text" class="form-control" id="searchBar" placeholder="Search Google or type a URL">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="form-control" id="searchButton" value="Google Search">
            </div>
        </form>

        <div class = "row">
            <div class = "col-sm-2"></div>
            <div class = "col-sm-4">
                <div id="dinoImg"></div>
            </div>
            <div class = "col-sm-4">
                <h2 id="dinoName"></h2>
                <p id="nickname"></p>
                <p id="dinoDescription"></p>

                <p id="moreDescLabel"></p>
                <ul id="moreDesc">
                </ul>
            </div>
            <div class = "col-sm-2"></div>
        </div>

        
        

        <a target="_blank" href="https://icons8.com/icon/kZ3rKBK582qK/dino">Dino</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
    </div>

    <script src="./content.js"></script>
</body>

</html>
